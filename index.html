<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Angular JS Tutorial</title>
    <link rel=stylesheet href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <script src="bower_components/angular/angular.min.js"></script>
    <script src="app.js"></script>
    <script src="main.ctrl.js"></script>
</head>

<body ng-app="myApp" ng-controller="MainController as main">
    <div class="container">
        <h1>{{main.title}}</h1>
        <div class="input-group">
            <span class="input-group-addon">
               <span class="glyphicon glyphicon-search">
               </span>
            </span>
            <input type="text" class="form-control" ng-model="main.searchInput">
        </div>
        <p>{{main.searchInput}}</p>
        <h3>A List of TV Shows</h3>
        <ul class="list-group">
            <li class="list-group-item" ng-repeat="show in main.shows | filter:main.searchInput | orderBy:main.order.key:main.order.reverse">

                <span class="glyphicon glyphicon-star" ng-if="show.favorite"></span> {{show.title}}
                <span class="badge">{{show.year}}</span>
                <button class="pull-right" ng-click="main.removeShow($index)"><span class="glyphicon glyphicon-remove">Delete</span></button>
            </li>
        </ul>

        <select class="form-control pull-right" ng-model="main.order" ng-options="order as order.title for order in main.orders"> </select>
        <div class="clearfix"></div>
        <h3>Add a new TV Show</h3>
        <form name="main.addForm" class="form" ng-submit="main.addShow()">
            <div class="form-group">
                <label>Title</label>
                <input type="text" class="form-control" ng-model="main.new.title" required>
            </div>
            <div class="form-group">
                <label>Year</label>
                <input type="number" min="1930" max="2030" ng-model="main.new.year" class="form-control">
            </div>
            <div class="row">
                <div class="col-xs-6">
                    <label>Favorite:
                        <input type="checkbox" ng-model="main.new.favorite">
                    </label>
                </div>
                <div class="col-xs-6">
                    <button class="btn btn-success pull-right">
                        <span class="glyphicon glyphicon-plus-sign">Add</span>
                    </button>
                </div>

            </div>
        </form>
    </div>
</body>

</html>
